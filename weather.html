<!DOCTYPE html>
<html>
        <head>
                <title>Weather Checker</title>
                <meta charset="utf-8">
                <link rel="stylesheet" href="./weather.css">

        </head>
        
        <body>
                <div class="container" id="container">
                        <p class="title">Los Angeles, California, United States of America
                        </p>
                        <div class="todaycontainer" id="todaycontainer">
                                <div class="todaysymbol" id="todaysymbol" ></div>
                                <div class="todaytemp" id="todaytemp"></div>
                                <div class="todaydetail" id="todaydetail">
                                        <div id="windspeed"></div>
                                        <div id="prec"></div>
                                        <div id="uvindex"></div>
                                </div>
                        </div>
                        <div class="weekcontainer" id="weekcontainer">
        
        
                        </div>
                </div>
        </body>
        <script src="./main.js"></script>
</html>
